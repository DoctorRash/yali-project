<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Meet - Login</title>
  <style>
    /* styles.css */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f9f9f9;
}

.login-page {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.login-container {
  display: flex;
  background: #fff;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  overflow: hidden;
  width: 900px;
}

.login-form {
  padding: 40px;
  flex: 1;
}

h1 {
  font-size: 2rem;
  font-weight: bold;
  margin-bottom: 10px;
}

h2 {
  font-size: 1.5rem;
  margin-bottom: 10px;
}

p {
  margin-bottom: 20px;
  color: #555;
}

.highlight {
  color: #007bff;
}

.google-login {
  display: flex;
  align-items: center;
  justify-content: center;
  background: #f5f5f5;
  border: 1px solid #ccc;
  padding: 10px;
  border-radius: 4px;
  margin-bottom: 20px;
  cursor: pointer;
}

.google-login img {
  width: 20px;
  margin-right: 10px;
}

.divider {
  text-align: center;
  margin: 20px 0;
  color: #999;
  font-size: 0.9rem;
  position: relative;
}

.divider::before,
.divider::after {
  content: '';
  height: 1px;
  background: #ddd;
  flex: 1;
  display: block;
  margin: 0 10px;
}

form {
  display: flex;
  flex-direction: column;
}

label {
  font-size: 0.9rem;
  margin-bottom: 5px;
}

input {
  padding: 10px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.password-wrapper {
  position: relative;
}

.password-wrapper .toggle-password {
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
}

.form-options {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 0.9rem;
  margin-bottom: 20px;
}

.btn-primary {
  background: #007bff;
  color: #fff;
  border: none;
  padding: 10px;
  border-radius: 4px;
  cursor: pointer;
}

.register-text {
  text-align: center;
  font-size: 0.9rem;
  color: #555;
}

.register-text .highlight {
  color: #ff007f;
}

.login-illustration {
  flex: 1;
  background: #f0f8ff;
  display: flex;
  justify-content: center;
  align-items: center;
}

.login-illustration img {
  width: 100%;
  max-width: 400px;
}

  </style>
</head>
<body>
  <div class="login-page">
    <div class="login-container">
      <div class="login-form">
        <h1><span class="highlight">Quick</span> Meet</h1>
        <h2>Login now</h2>
        <p>Hi, Welcome back üëã</p>
        <button class="google-login">
          <img src="./assets/img/flat-color-icons_google.png" alt="Google Logo">
          Login with Google
        </button>
        <div class="divider">or Login with Email</div>
        <form id="loginForm">
          <label for="email">Email</label>
          <input type="email" id="email loginEmail" placeholder="Enter your email id">
          <label for="password">Password</label>
          <div class="password-wrapper">
            <input type="password" id="password loginPassword" placeholder="Enter your password">
            <span class="toggle-password">üëÅÔ∏è</span>
          </div>
          <div class="form-options">
            <label>
              <input type="checkbox"> Remember Me
            </label>
            <a href="#">Forgot Password?</a>
          </div>
          <button type="submit" class="btn-primary">Login</button>
        </form>
        <p class="register-text">
          Not registered yet? <a href="./signup.html">Create an account</a> <span class="highlight">SignUp</span>
        </p>
      </div>
      <div class="login-illustration">
        <img src="./assets/img/login.png" alt="Illustration">
      </div>
    </div>
  </div>

  <script>
    // JavaScript for Login Page
document.addEventListener("DOMContentLoaded", () => {
  // Toggle Password Visibility
  const passwordInput = document.getElementById("password");
  const togglePassword = document.querySelector(".toggle-password");

  togglePassword.addEventListener("click", () => {
    const type = passwordInput.type === "password" ? "text" : "password";
    passwordInput.type = type;
    togglePassword.textContent = type === "password" ? "üëÅÔ∏è" : "üôà"; // Change icon
  });

  // Form Validation
  const form = document.querySelector("form");
  form.addEventListener("submit", (e) => {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    if (!email || !password) {
      e.preventDefault();
      alert("Please fill in both email and password.");
      return;
    }

    // Email Validation
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
      e.preventDefault();
      alert("Please enter a valid email address.");
    }
  });
});

// Login Form Submission
document.getElementById("loginForm").addEventListener("submit", function (e) {
    e.preventDefault(); // Prevent the default form submission

    // Get form data
    const loginData = {
        email: document.getElementById("loginEmail").value,
        password: document.getElementById("loginPassword").value,
    };

    // Send login data to the server
    fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(loginData),
    })
        .then((response) => {
            if (response.ok) {
                alert("Login successful!");
                window.location.href = "/dashboard"; // Redirect to dashboard or desired page
            } else {
                alert("Invalid login credentials. Please try again.");
            }
        })
        .catch((error) => {
            console.error("Error:", error);
            alert("An error occurred while logging in. Please try again.");
        });
});

  </script>
</body>
</html>
